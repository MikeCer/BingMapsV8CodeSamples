<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
    var map, drawingManager;

    function GetMap() {
        map = new Microsoft.Maps.Map('#myMap', {});

        //Load the DrawingTools module
        Microsoft.Maps.loadModule('Microsoft.Maps.DrawingTools', function () {
            //Create an instance of the DrawingTools class and bind it to the map.
            var tools = new Microsoft.Maps.DrawingTools(map);

            //Show the drawing toolbar and enable editting on the map.
            tools.showDrawingManager(function (manager) {
                //Store a reference to the drawing manager as it will be useful later.
                drawingManager = manager;

                //Create a shortcut to the DrawingBarAction to minimize code.
                var da = Microsoft.Maps.DrawingTools.DrawingBarAction;

                //Limit which tools appear in the drawing toolbar.
                manager.setOptions({
                    drawingBarActions: da.polyline | da.polygon | da.erase, 
                    fillColor:'rgba(255, 0, 0, 0.5)'
                });
            });
        });
    }
    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]' async defer></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>

    <fieldset style="width:800px;margin-top:10px;">
        <legend>Custom Drawing Toolbar Sample</legend>
        This sample shows how to customize which options in the drawing toolbar are displayed. If you want to fully customize the toolbar with custom buttons, take a look at the <a href="default.aspx#DrawingTools_CustomToolbar">Fully Custom Drawing Toolbar Sample</a>.
    </fieldset>
</body>
</html>
