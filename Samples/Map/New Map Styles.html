<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
    var map;

    function GetMap()
    {
        map = new Microsoft.Maps.Map('#myMap', {
            supportedMapTypes: [
                Microsoft.Maps.MapTypeId.road,
                Microsoft.Maps.MapTypeId.aerial,
                Microsoft.Maps.MapTypeId.streetside,
                Microsoft.Maps.MapTypeId.grayscale,
                Microsoft.Maps.MapTypeId.canvasDark,
                Microsoft.Maps.MapTypeId.canvasLight,
                Microsoft.Maps.MapTypeId.birdseye, //Will display a button in the future.
                Microsoft.Maps.MapTypeId.ordnanceSurvey //Only appears when user is in UK.
            ],
            mapTypeId: Microsoft.Maps.MapTypeId.grayscale
        });
    }
    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]' async defer></script>
</head>
<body>
    <div id="myMap" style="position:relative;width:800px;height:600px;"></div>

    <fieldset style="width:800px;margin-top:10px;">
        <legend>New Map Styles Sample</legend>
        This sample shows how to use display the new map styles in the dropdown of Bing Maps V8; Canvas Dark, Canvas Light, and Grayscale.
    </fieldset>
</body>
</html>
