<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type='text/javascript'>
        var gradients = {
            'Black Aqua White': {
                '0': 'Black',
                '0.5': 'Aqua',
                '1': 'White'
            },
            'Blue Red': {
                '0.0': 'blue',
                '1': 'red'
            },
            'Deep Sea': {
                '0.0': 'rgb(0, 0, 0)',
                '0.6': 'rgb(24, 53, 103)',
                '0.75': 'rgb(46, 100, 158)',
                '0.9': 'rgb(23, 173, 203)',
                '1.0': 'rgb(0, 250, 250)'
            },
            'Color Spectrum': {
                '0': 'Navy',
                '0.25': 'Blue',
                '0.5': 'Green',
                '0.75': 'Yellow',
                '1': 'Red'
            },
            'Incandescent': {
                '0': 'Black',
                '0.33': 'DarkRed',
                '0.66': 'Yellow',
                '1': 'White'
            },
            'Heated Metal': {
                '0': 'Black',
                '0.4': 'Purple',
                '0.6': 'Red',
                '0.8': 'Yellow',
                '1': 'White'
            },
            'Sunrise': {
                '0': 'Red',
                '0.66': 'Yellow',
                '1': 'White'
            },
            'Stepped Colors': {
                '0': 'Navy',
                '0.25': 'Navy',
                '0.26': 'Green',
                '0.5': 'Green',
                '0.51': 'Yellow',
                '0.75': 'Yellow',
                '0.76': 'Red',
                '1': 'Red'
            }, 'Visible Spectrum (Default)': {
                '0.00': 'rgb(255,0,255)',  // Magenta
                '0.25': 'rgb(0,0,255)',    // Blue
                '0.50': 'rgb(0,255,0)',    // Green
                '0.75': 'rgb(255,255,0)', // Yellow
                '1.00': 'rgb(255,0,0)'    // Red
            }, 'Blue': {
                '0': 'rgb(0,0,100)', //Dark blue
                '1': 'rgb(100,200,255)' //Light blue
            }
        };

        function loadGradients() {
            var table = ['<table>'];

            for (var c in gradients) {
                table.push('<tr><td>');
                table.push(c);
                table.push('</td><td><img src="');

                table.push(loadGradient(gradients[c]));

                table.push('"/></td></tr>');
            }

            table.push('</table>');

            document.body.innerHTML = table.join('');
        }

        function loadGradient(colorStops) {
            var canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 30;

            var ctx = canvas.getContext('2d');
            var grd = ctx.createLinearGradient(0, 0, 256, 0);
            for (var c in colorStops) {
                grd.addColorStop(c, colorStops[c]);
            }
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 256, 20);

            ctx.fillStyle = 'black';
            ctx.font = '12px arial';
            ctx.fillText('min', 0, 30);
            ctx.fillText('max', 230, 30);
            
            return canvas.toDataURL();
        }
    </script>
</head>
<body onload='loadGradients();'>
</body>
</html>
