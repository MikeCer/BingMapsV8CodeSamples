<!DOCTYPE html>
<html>
<head>
    <title>Contoso Coffee Locator</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="/Article Samples/SimpleStoreLocator/css/Locator.css" />

    <script type="text/javascript" src="/Article Samples/SimpleStoreLocator/js/Locator.js"></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAPS_KEY]' async defer></script>
</head>
<body>
    <div class="header">
        <img src="/Article Samples/SimpleStoreLocator/images/logo.png" alt="Contoso Coffee" />
    </div>

    <div class="sidePanel">
        <div class="searchBar">
            <input id="searchBox" type="text" value="Seattle" />
            <input id="searchBtn" type="button" value="Search" />
        </div>
        <div id="resultsPanel"></div>
    </div>
   
    <div id="myMap"></div>
</body>
</html>
